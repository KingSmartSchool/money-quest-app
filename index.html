<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Quest App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>💰 我的金流升等任務</h1>
    <section id="goal-section">
      <p>目標金額：<strong id="goal-amount">--</strong></p>
      <p>剩餘天數：<strong id="days-left">--</strong></p>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <p>目前進度：<strong id="progress-percent">0%</strong></p>
    </section>
  </header>

  <main>

<p>🏁 起始資金：</p>
<input type="number" id="initial-fund" placeholder="例如：50000" />
<button onclick="setInitial()">設定起始資金</button>
<p>📌 起始資產：<strong id="initial-amount">NT$0</strong></p>
<hr />

    
<section id="income-entry">
  <h2>📥 新增收入紀錄</h2>
  
  <p>💼 主動收入：</p>
  <input type="number" id="active-income" placeholder="例如：15000" />

  <p>🌱 被動收入：</p>
  <input type="number" id="passive-income" placeholder="例如：200" />

  <button onclick="addIncome()">新增收入</button>

  <hr />
  <p>💰 主動收入累計：<strong id="active-total">NT$0</strong></p>
  <p>🌱 被動收入累計：<strong id="passive-total">NT$0</strong></p>
  <p>🏦 當前資產總額：<strong id="earned-total">NT$0</strong></p>
</section>


    <h2>📋 任務清單</h2>
    <ul id="task-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
