<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Money Quest App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>💰 我的金流升等任務</h1>
    <section id="goal-section">
      <p>目標金額：<strong id="goal-amount">--</strong></p>
      <p>剩餘天數：<strong id="days-left">--</strong></p>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <p>目前進度：<strong id="progress-percent">0%</strong></p>
    </section>
  </header>

  <main>
    <section id="income-entry">
  <h2>📥 實際收入更新</h2>
  <p>請輸入你最近一筆收入：</p>
  <input type="number" id="income-input" placeholder="例如：10000" />
  <button onclick="addIncome()">新增收入</button>
  <p>已累計收入：<strong id="earned-total">NT$0</strong></p>
</section>

    <h2>📋 任務清單</h2>
    <ul id="task-list"></ul>
  </main>

  <script src="script.js"></script>
</body>
</html>
